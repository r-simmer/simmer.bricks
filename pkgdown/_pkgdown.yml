    icon: fa-newspaper-o
    href: news/index.html
  right:
  - icon: fa-home
    href: http://r-simmer.org
  - icon: fa-github
    href: https://github.com/r-simmer/simmer.bricks
  - icon: fa-puzzle-piece
    menu:
    - text: "simmer.plot"
      href: ../plot
    - text: "simmer.bricks"
      href: ../bricks
